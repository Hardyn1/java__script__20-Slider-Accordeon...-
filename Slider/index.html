<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="img/sunset.jpg" alt="image #1">
            <img class="slide" src="img/waterall.jpg" alt="image #2">
            <img class="slide" src="img/mountain.jpeg" alt="image #3">
        </div>
        <button id="btn-prev">&#10094</button>
        <button id="btn-next">&#10095</button>
    </div>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
